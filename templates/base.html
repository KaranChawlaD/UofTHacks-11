    <script type="text/javascript">
      
    function playAudio(src) {
        audio.src = src;
        audio.play();
        togglePlayPauseIcons(true);
    }

    function toggleAudio() {
        if (audio.paused) {
            audio.play();
            togglePlayPauseIcons(true);
        } else {
            audio.pause();
            togglePlayPauseIcons(false);
        }
    }

    function togglePlayPauseIcons(isPlaying) {
        var playBtn = document.querySelector(".play-btn");
        var pauseBtn = document.querySelector(".pause-btn");
        if (isPlaying) {
            playBtn.style.display = "none";
            pauseBtn.style.display = "inline";
        } else {
            playBtn.style.display = "inline";
            pauseBtn.style.display = "none";
        }
    }
    function calculateMementoAge() {
        var publishedDate = new Date('{{ memento.published_date }}');
        var currentDate = new Date();
        console.log(publishedDate);
        var ageInMilliseconds = currentDate - publishedDate;

        var years = Math.floor(ageInMilliseconds / (365.25 * 24 * 60 * 60 * 1000));
        var months = Math.floor(ageInMilliseconds / (30.44 * 24 * 60 * 60 * 1000));
        var days = Math.floor(ageInMilliseconds / (24 * 60 * 60 * 1000));

        var ageString = '';
        if (years > 0) {
            ageString += years + ' year(s) ';
        }
        if (months > 0) {
            ageString += months + ' month(s) ';
        }
        if (days >= 0) {
            ageString += days + ' day(s)';
        }

        document.getElementById('mementoAge').innerText = ageString || 'unknown';
    }

    // Call the function when the page loads
    window.onload = calculateMementoAge;

    </script>
